<ion-header>
  <ion-navbar *ngIf="isIos" style="height:calc(44px + 20px); min-height:calc(44px + 20px); padding-top:20px;" color="basics">
    <ion-title style="padding-top:14px !important;" class="align-center">땡큐노트</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="transparent">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

  <ion-navbar *ngIf="!isIos" color="basics">
    <ion-title class="align-center">땡큐노트</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="transparent">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <div class="thank_you_content">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-textarea class="font-26 textarea_style" [(ngModel)]="body" placeholder="감사의 한마디를 남겨주세요!"></ion-textarea>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <img src="assets/images/ic_send_btn.png" (click)="create()"/>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
