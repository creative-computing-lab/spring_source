<ion-header>

  <ion-navbar *ngIf="isIos" style="height:calc(44px + 20px); min-height:calc(44px + 20px); padding-top:20px;" color="basics">
    <ion-title style="padding-top:14px !important;" class="align-center">
      <img src="assets/images/logo_pink.png" class="vertical-center"/>
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeConfirm()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar *ngIf="!isIos" color="basics">
    <ion-title class="align-center"><img src="assets/images/logo_pink.png" class="vertical-center"/></ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeConfirm()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="align-center write_content1">
  <img src="assets/images/ic_think.png"/>
  <ion-list>

    <ion-item class="title ">
      <h2 class="font-25 overflow">{{title}}</h2>
    </ion-item>

    <ion-item class="question_text">
      <h2 class="font-25 overflow">이런감정이 드는 이유는..라고 생각했기 때문이예요.</h2>
    </ion-item>
    <ion-item class="textarea_style2">
      <ion-textarea *ngIf="isModify" class="font-25" [(ngModel)]="thoughts" (keyup)="thoughts"
                  maxlength="160" [value]="thoughts"></ion-textarea>
      <ion-textarea *ngIf="!isModify" class="font-25" [(ngModel)]="thoughts" (keyup)="thoughts"
                  maxlength="160" ></ion-textarea>
    </ion-item>
    <p ion-text class="font-23 align-right" color="deep_gray">{{thoughts | TextCount:160}}/160</p>
  </ion-list>

  <div class="btm-btn">
      <button ion-button color="gray" class="white btn-style1 mg-right-2" (click)="goBack()">이전</button>
      <button ion-button color="sub" class="btn-style1 mg-left-2" (click)="goToBackgroundSelect()">다음</button>
   </div>
</ion-content>
