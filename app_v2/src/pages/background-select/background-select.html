<ion-header>

  <ion-navbar *ngIf="isIos" style="height:calc(44px + 20px); min-height:calc(44px + 20px); padding-top:20px;" color="basics">
    <ion-title style="padding-top:14px !important;" class="align-center">
      <img src="assets/images/logo_pink.png" class="vertical-center"/>
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToPreview()">
        완료
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-navbar *ngIf="!isIos" color="basics">
    <ion-title class="align-center"><img src="assets/images/logo_pink.png" class="vertical-center"/></ion-title>
    <ion-buttons end>
      <button ion-button (click)="goToPreview()">
        완료
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-padding class="background-page">
  <div class="bg_img">
    <img src="{{backgroundImage}}" class="opacity"/>
  </div>
  <div class="view_content align-center">
    <h1 class="font-35">{{title}}</h1>

    <h2 ion-text class="font-m font-bold" color="pink">어떤 상황이었냐면...</h2>

    <p class="font-m mg-btm-8">{{situations}}</p>

    <h2 ion-text class="font-m font-bold" color="pink">그때 무슨 생각을 했냐면...</h2>

    <p class="font-m">{{thoughts}}</p>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-list class="background-list">
      <ion-item>
        <ion-thumbnail (click)="clickBackground(1)">
          <img src="assets/images/background/1.png" class="bg-position"/>
          <img *ngIf="backgroundSeq == 1" src="assets/images/ic_check.png" class="check-position"/>
        </ion-thumbnail>
        <ion-thumbnail (click)="clickBackground(2)">
          <img src="assets/images/background/2.png" class="bg-position"/>
          <img *ngIf="backgroundSeq == 2" src="assets/images/ic_check.png" class="check-position"/>
        </ion-thumbnail>
        <ion-thumbnail (click)="clickBackground(3)">
          <img src="assets/images/background/3.png" class="bg-position"/>
          <img *ngIf="backgroundSeq == 3" src="assets/images/ic_check.png" class="check-position"/>
        </ion-thumbnail>
        <ion-thumbnail (click)="clickBackground(4)">
          <img src="assets/images/background/4.png" class="bg-position"/>
          <img *ngIf="backgroundSeq == 4" src="assets/images/ic_check.png" class="check-position"/>
        </ion-thumbnail>
      </ion-item>
      <ion-item>
        <ion-thumbnail (click)="clickBackground(5)">
          <img src="assets/images/background/5.png" class="bg-position"/>
          <img *ngIf="backgroundSeq == 5" src="assets/images/ic_check.png" class="check-position"/>
        </ion-thumbnail>
        <ion-thumbnail (click)="clickBackground(6)">
          <img src="assets/images/background/6.png" class="bg-position"/>
          <img *ngIf="backgroundSeq == 6" src="assets/images/ic_check.png" class="check-position"/>
        </ion-thumbnail>
        <ion-thumbnail (click)="clickBackground(7)">
          <img src="assets/images/background/7.png" class="bg-position"/>
          <img *ngIf="backgroundSeq == 7" src="assets/images/ic_check.png" class="check-position"/>
        </ion-thumbnail>
        <ion-thumbnail (click)="clickBackground(8)">
          <img src="assets/images/background/8.png" class="bg-position"/>
          <img *ngIf="backgroundSeq == 8" src="assets/images/ic_check.png" class="check-position"/>
        </ion-thumbnail>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-footer>
