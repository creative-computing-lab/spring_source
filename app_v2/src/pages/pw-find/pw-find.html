<ion-header>
  <ion-navbar color="transparent">
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="background-page header_transparent">
  <div class="bg_img">
    <img src="assets/images/bg2_.png" class="opacity" />
  </div>
  <div class="bg_img">
    <img src="assets/images/bg.png" class="opacity" />
  </div>
  <div class="pw_find_content">
    <h1><img src="assets/images/logo_white.png" /></h1>

    <p class="font-23 gray">아래 입력 칸을 입력하신후 버튼을 누르시면 임시 비밀번호를 발급해 드립니다.<br/> 발급받은 비밀번호는 마이페이지 설정에서 비밀번호 변경하기를 통해 수정하실 수 있습니다</p>

    <form [formGroup]="form" (ngSubmit)="findPassword()">
      <ion-list class="input_style1">
        <ion-item class="pd-0">
          <ion-label>생년월일</ion-label>
          <ion-datetime displayFormat="YYYY/MM/DD" name="birthday" formControlName="birthday" ></ion-datetime>
        </ion-item>
        <ion-item class="pd-0">
          <ion-input type="text" name="username" placeholder="아이디" class="white" formControlName="username"></ion-input>
        </ion-item>
        <ion-item class="pd-0">
          <ion-input type="text" name="recommendationCode" placeholder="추천인 인증 코드 입력" class=" white" formControlName="recommendationCode"></ion-input>
        </ion-item>
      </ion-list>
      <div class="mg-top-6">
        <button ion-button color="basics" class="btn-style1" type="submit">비밀번호 찾기</button>
      </div>
    </form>
  </div>

</ion-content>
