<ion-header>
  <ion-navbar color="transparent">
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content no-padding class="background-page header_transparent">
  <div class="bg_img">
    <img src="assets/images/bg.png"/>
  </div>
  <div class="userselection_content">
    <h1><img src="assets/images/logo_white.png"/></h1>

    <div class="btn-group">
      <button ion-button block color="basics" (click)="goToGeneraljoin()" class="btn-style2 mg-btm-6">일반 사용자 입니다.
      </button>
      <button ion-button block color="sub" (click)="goToAdviserjoin()" class="btn-style2">상담자 입니다.</button>
    </div>
  </div>
</ion-content>
