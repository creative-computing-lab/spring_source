<h2 class="sub-header col-xs-10 pd-right-0 pd-left-0">추천인 인증코드</h2><div class="col-xs-2 pd-0 align-right">
  <button type="button" class="btn btn-pink" data-ui-sref="recomcode_item_new">인증코드 추가</button>
</div>

<div class="table-responsive col-xs-12 pd-0">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>추천인 인증코드</th>
                <th>설명</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-if="listData.total <= 0">
                <td colspan="4">조회결과가 없습니다.</td>
            </tr>
            <tr ng-repeat="item in listData.list" style="cursor:pointer;" ng-click="_go(item.id)">
                <td>{{item.id}}</td>
                <td>{{item.code}}</td>
                <td>{{item.description}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div class="pagination right">
    <div uib-pagination ng-if="listData.total>paging.max" total-items="listData.total" ng-model="paging.index" items-per-page="paging.max"
        ng-change="_onPageChanged()"></div>
</div>
