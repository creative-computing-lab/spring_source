<div class="pull-right">

</div>

<h2 class="sub-header col-xs-6 col-xs-offset-3 pd-right-0 pd-left-0 mg-top-50">비밀번호 변경</h2>
<div class="col-xs-6  col-xs-offset-3 pd-0 pw-input-style">
  <form class="form-horizontal" role="form" name="inputForm" novalidate>
    <div class="form-group">
      <label class="control-label col-xs-12 " for="name">아이디</label>
      <div class="col-xs-12">
        <input type="text" class="form-control" id="name" name="name" ng-model="name" disabled>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-12" for="passwordCurrent">현재 비밀번호</label>
      <div class="col-xs-12">
        <input type="password" class="form-control" id="passwordCurrent" name="passwordCurrent" ng-model="form.passwordCurrent" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-12" for="passwordNew">변경할 비밀번호</label>
      <div class="col-xs-12">
        <input type="password" class="form-control" id="passwordNew" name="passwordNew" ng-model="form.passwordNew" required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-xs-12" for="repasswordNew">변경할 비밀번호 재입력</label>
      <div class="col-xs-12">
        <input type="password" class="form-control" id="repasswordNew" name="repasswordNew" ng-model="repasswordNew" equal="{{form.passwordNew}}">
      </div>
    </div>
  </form>
  <button class="btn btn-pink col-xs-12 mg-top-15" data-ng-click="_update()">수정</button>
  <div ng-if="inputForm.$submitted && inputForm.$invalid" class="alert alert-danger" role="alert">
    <div ng-show="inputForm.passwordCurrent.$error.required">[현재 비밀번호]필수항목입니다.</div>
    <div ng-show="inputForm.passwordNew.$error.required">[비밀번호]필수항목입니다.</div>
    <div ng-show="inputForm.repasswordNew.$error.equal">[비밀번호]입력된 비밀번호와 같지 않습니다.</div>
  </div>
</div>
